<div>
    <div>
        <strong>{{ today.reply_set.count }} 개의 댓글이 있습니다. </strong>

    </div>
    {% if replies %}
    <ul>
        {% for reply in replies %}
        <li>
            <a href="{% url 'accounts:profile' reply.user %}">{{ reply.user }}</a>: {{ reply.content }}

            {% if request.user == reply.user %}
            <form 
                action="{% url 'app:delete_reply' today.pk reply.pk %}"
                method="POST"
                style="display: inline-block;"
            >
                {% csrf_token %}
                <button>삭제</button>
            </form>
            {% endif %}

        </li>
        {% endfor %}
    </ul>
    {% else %}
    {% comment %} <div><strong>댓글이 없습니다.</strong></div> {% endcomment %}
    
    {% endif %}
</div>
